<html>

<head>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <style>
        body {
            background-image: url("https://media.istockphoto.com/vectors/vector-movie-festival-poster-with-old-movie-camera-vector-id1036736820?k=20&m=1036736820&s=170667a&w=0&h=yGr_5KAulO2vqXedFlrb5I2NUagWPnr6ekmR1sbU7ss=");
            background-size: cover;
        }
    </style>
    <center>
        <div class="login_signup">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            {{message}}
            {% endfor %}
            {% endif %}
            {% endwith %}
            <br>
            Enter username to login
            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Enter username">
                <input type="submit" value="Login">
            </form>
            If you have no account yet, please <a href="{{url_for('signup_form')}}">sign up</a>
        </div>
    </center>
</body>

</html>
